# Project identification
sonar.projectKey=security-implementation
sonar.projectName=Security Implementation
sonar.projectVersion=1.0

# Source code location
sonar.sources=app,tests
sonar.python.version=3

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude virtual environment and cache directories
sonar.exclusions=venv/**,**/__pycache__/**,.pytest_cache/**,.git/**,.zap/**,zap-reports/**

# Test coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Additional settings
sonar.python.pylint.reportPath=pylint-report.txt

# Local SonarQube server configuration
sonar.host.url=http://localhost:9000
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
sonar.scm.disabled=false 